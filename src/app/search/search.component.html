<div class="flex flex-col items-center p-8 
          bg-white rounded-3xl shadow-xl 
          border border-gray-200 mt-8">
  <div class="flex w-full max-w-lg">
    <input
      type="text"
      id="search"
      [(ngModel)]="query"
      class="flex-grow px-5 py-3 border 
            border-gray-300 rounded-l-full 
            focus:ring-gray-500 focus:outline-none 
            text-gray-800"
      [placeholder]="errorMessage || placeholderText"
      [ngClass]="{'placeholder:text-red-500': errorMessage}"
      (input)="clearError()"
      (focus)="onFocus()"
      (blur)="onBlur()"
    />
    <button
      class="border-t border-b border-r 
            border-gray-300 px-6 py-3 text-white 
            rounded-r-full transition-all duration-300"
      [ngClass]="{
        'bg-gradient-to-r from-gray-400 to-gray-500 hover:from-gray-500 hover:to-gray-600': !isLoading && !isError,
        'bg-red-500 hover:bg-red-600': isError,
        'cursor-not-allowed': isLoading,
        'border-gray-400': !isLoading && !isError,
        'border-red-500': isError
      }"
      (click)="onSearch()"
      [disabled]="isLoading"
    >
      <div *ngIf="isLoading" class="animate-spin rounded-full h-6 w-6 border-t-2 border-b-2 border-gray-500"></div>
      <div *ngIf="isError && !isLoading" class="text-lg h-6 w-6 flex justify-center items-center">&#9888;</div>
      <div *ngIf="!isLoading && !isError" class="transform rotate-45 h-6 w-6 flex justify-center items-center">&#9906;</div>
    </button>
  </div>
</div>

<div class="flex flex-col items-center p-8 
          bg-white rounded-3xl shadow-xl 
          border border-gray-200">
  <div class="flex items-center w-full space-x-4">
    <input
      type="file"
      id="file"
      #fileInput
      class="block w-full text-sm text-gray-500 
            file:mr-4 file:py-2 file:px-4 file:rounded-full 
            file:border-0 file:font-medium file:bg-gray-100 
            file:text-gray-800 hover:file:bg-gray-200 
            hover:file:cursor-pointer file:transition-all 
            hover:cursor-pointer"
      (change)="onFileSelected($event)"
    />
    <div *ngIf="isLoading" class="flex items-center space-x-2">
      <div class="animate-spin rounded-full h-6 w-6 
                  border-t-2 border-b-2 border-gray-500">
      </div>
    </div>
    <div *ngIf="errorMessage" class="text-sm text-red-500 whitespace-nowrap">
      {{ errorMessage }}
    </div>
    <button
      class="py-2 px-4 text-sm text-gray-800 
            rounded-full font-medium bg-gray-100 
            hover:bg-gray-200 transition-all disabled:opacity-50 
            disabled:cursor-not-allowed"
      (click)="uploadImage()"
      [disabled]="isLoading"
    >
      <ng-container *ngIf="!isLoading">Upload</ng-container>
      <ng-container *ngIf="isLoading">Uploading...</ng-container>
    </button>
  </div>
</div>
